{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    {% load static %}
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/Info.css'%}">
    <div class="container">
        <div class="header">
            <h1 style="font-size: 45px;" ><strong>안내</strong></h1>
            <hr>
        </div>
        <div class="sidebar-left">
            <div class="wrap">
                <a href="#" class="button"><strong>드림 안내</strong></a>
            </div>
            <div class="wrap">
                <a href="#" class="button"><strong>카드 사용</strong></a>
            </div>
            <div class="wrap">
                <a href="#" class="button"><strong>지역 가맹점</strong></a>
            </div>
            <div class="wrap">
                <a href="#" class="button"><strong>주의사항</strong></a>
            </div>
        </div>

        <div class="main">
            <h2><strong>드림이란?</strong></h2><br>
            <p style="font-size: 20px;">꿈나무 카드를 사용하는 분들에게 정보와 편리를 제공하기 위한 사이트 입니다.</p><br>
            <p style="font-size: 20px;">드림에서는 꿈나무 카드 잔액조회, 결제, 가맹점 찾기 등의 기능을 제공합니다.</p><br>
            <p style="font-size: 20px;">포인트 기부하기 기능을 이용하여 꿈나무 카드 사용자들에게 포인트를 기부합니다.</p>
        </div>
        
    </div>
    {% endblock %}
</body>
</html>
