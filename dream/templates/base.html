
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
   <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <nav id=header class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="{% url 'main' %}">DREAM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <div class="nav_text">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a style="width:120%; padding-left: 8%;"class="nav-link" href="{% url 'Info' %}">안내</a>
                        </li>
                        <li class="nav-item">
                            <a style="width:120%; padding-left: 8%;" class="nav-link" href="{% url 'notifyhome' %}">신고</a>
                        </li>
                        <li class="nav-item">
                            <a style="width:120%; padding-left: 8%;" class="nav-link" href="{% url 'ask' %}">문의/건의</a>
                        </li>

                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a style="width:120%; padding-left: 8%;" class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                        </li>
                        <li class="nav-item">
                            <a style="width:120%; padding-left: 30%;" class="nav-link" href="{% url 'mypage' %}">
                                <img src="https://image.flaticon.com/icons/png/512/64/64572.png" alt="" height="30px" width="30px">
                            </a>
                        </li>
                        {% endif %}
                        {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a style="width:120%; padding-left: 8%;" class="nav-link" href="{% url 'login' %}">로그인</a>
                        </li>
                        {% endif %}
                    </ul> 
              </div>
           </div>
        </div>
    </nav>
    

    {% block content %}

    {% endblock %}


</body>
</html>
